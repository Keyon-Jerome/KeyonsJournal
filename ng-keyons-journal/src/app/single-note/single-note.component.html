  <div>
<mat-card class="example-card">
    <mat-card-header class="">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title class="">{{header}}</mat-card-title>
      <mat-card-subtitle>{{date | date:'short':'UTC+3'}}</mat-card-subtitle>

    </mat-card-header>

    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
{{content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEdit()" style="color:#363e7a;">EDIT</button>
       <button mat-button (click)="onDelete()" style="color:#a13830;">DELETE</button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
