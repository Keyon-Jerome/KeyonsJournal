<div class="container-fluid px-0 h-100 align-items-center">
  <div  class="row no-gutters align-items-center height100VH">
    <div class="col-4 offset-4   text-center  my-auto ">
      <div class="content pb-5 mb-5">
      <h2 class="journal-font ">Keyon's Journal</h2>
      <h3 class="greyRoboto mt-4">Get words down fast.</h3>
        <div class="mb-0 pb-0 pt-3">
            <mat-form-field class="form-sizer" appearance="outline" >
                <mat-label>Username</mat-label>
                <input matInput placeholder="" id="no-space">
                <!-- <mat-icon >home</mat-icon> -->
               <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
        </div>
        <div class=" mt-0 pt-0">
            <mat-form-field appearance="fill" class="form-sizer">
                <mat-label>Password</mat-label>
                <input matInput placeholder="" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
      </div>
      <div class="text-center">
          <button id="x1" class="button-sizer" mat-raised-button color="primary">LOGIN</button>
          &nbsp;
          <button  class="button-sizer" mat-raised-button color="primary" style="margin-top:20px;" (keyup.enter)="openDialog()" (click)="openDialog()">CREATE USER</button>
      </div>


    </div> <!-- content-->
    </div> <!-- col-->
    <div class="col-4">

    </div>

  </div> <!-- container-->

</div>
