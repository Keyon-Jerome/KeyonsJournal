<div class="text-center pt-1">
  <h6 mat-line class="mb-4 ">Are you sure you want to delete this note?</h6>
  <button  class="mr-2" mat-raised-button color="primary" (click)="onCancel()">CANCEL</button>
  <button  class="ml-2" mat-raised-button color="primary"   (click)="onDelete()">DELETE</button>
</div>
